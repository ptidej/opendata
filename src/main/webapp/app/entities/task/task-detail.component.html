
<div *ngIf="task">
    <h2><span jhiTranslate="seodinApp.task.detail.title">Task</span> {{task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="seodinApp.task.tag">Tag</span></dt>
        <dd>
            <span>{{task.tag}}</span>
        </dd>
        <dt><span jhiTranslate="seodinApp.task.study">Study</span></dt>
        <dd>
            <div *ngIf="task.study">
                <a [routerLink]="['/study', task.study?.id]">{{task.study?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
